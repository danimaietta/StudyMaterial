<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- 
        tr = table row 
        th = table header
        td = table data
        caption goes on top of the table always
    -->
    <table>
      <caption>Hello World</caption>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>
  </body>
</html>
